{% extends "base.html" %}


{% block content %}
<h1>New Article</h1>

<form action="{% url 'products:new' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">저장</button>
</form>
<a href="{% url 'products:products' %}">목록으로</a>
{% endblock content %}
