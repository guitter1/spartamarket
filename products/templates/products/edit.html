{% extends "base.html" %}

{% block content %}
<h3>게시글 수정</h3>

<form action="{% url 'products:edit' product.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">수정</button>
</form>

<a href="{% url 'products:product_detail' product.pk %}">이전으로</a>
{% endblock content %}
